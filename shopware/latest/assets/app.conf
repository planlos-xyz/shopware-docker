
<VirtualHost *:8080>
    DocumentRoot /var/www/html/public
    #Header add Access-Control-Allow-Origin 'dist.<domain>'
    
    <Directory /var/www/html>
        #Header add Access-Control-Allow-Origin 'dist.<domain>'
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All 
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
